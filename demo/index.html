<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>traslate-component demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../../paper-toast/paper-toast.html">
    <link rel="import" href="../traslate-component.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic traslate-component demo</h3>
      <demo-snippet>
        <template>
          <dom-bind id="demo">
            <template>
              <traslate-component></traslate-component>
              <paper-toast id="toast"></paper-toast>
            </template>
          </dom-bind>
        </template>
        <script>
          const toast = document.querySelector('#toast')
          const demo = document.querySelector('traslate-component')
          demo.addEventListener('value-has-changed', event => {
            toast.text= event.detail.message
            toast.open()
          })
        </script>
      </demo-snippet>
      <script>
        
      </script>
    </div>
  </body>
</html>
